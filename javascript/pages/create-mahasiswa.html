<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 40px;
      }

      .container {
        background-color: white;
        width: 400px;
        margin: auto;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        margin-top: 20px;
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      .pesan {
        margin-top: 15px;
        text-align: center;
        color: green;
      }

      .error {
        margin-top: 0px;
        margin-left: 3px;
        color: red;
      }

      .button-to-back {
        position: fixed;
        bottom: 2%;
        left: 2%;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .btn-back {
        background-color: #dc3545;
      }

      .btn-back:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div id="container-form" class="container">
      <h2>Input Data Mahasiswa</h2>

      <form id="formTambahMahasiswa" method="post" action="">
        <label for="nim">NIM:</label>
        <input type="text" name="nim" id="nim" value="" required />
        <p id="error-nim" class="error"></p>

        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" value="" required />
        <p id="error-nama" class="error"></p>

        <label for="id_prodi">ID Prodi:</label>
        <select name="id_prodi" id="id_prodi">
          <option value="">-----</option>
        </select>
        <p id="error-idProdi" class="error"></p>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="" required />
        <p id="error-email" class="error"></p>

        <button id="submit" value="submit" type="submit">Simpan</button>
      </form>
    </div>
    <div class="button-to-back">
      <a href="../index.html">
        <button class="btn btn-back">kembali</button>
      </a>
    </div>
    <script type="module" src="../src/create-mahasiswa.js"></script>
  </body>
</html>
